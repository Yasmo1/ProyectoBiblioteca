security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
        App\Entity\User: md5

    role_hierarchy:
        ROLE_USER:         ROLE_USER
        ROLE_EDITOR:       [ROLE_EDITOR, ROLE_USER]
        ROLE_ADMIN:        [ROLE_ADMIN, ROLE_EDITOR , ROLE_USER]
        ROLE_SUPER_ADMIN:  [ROLE_ADMIN]

            # set access_strategy to unanimous, else you may have unexpected behaviors

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        chain_provider:
            chain:
                providers: [my_ldap]
        my_ldap:
            ldap:
                service: Symfony\Component\Ldap\Ldap
                base_dn: dc=upr,dc=edu,dc=cu
                search_dn: "cn=read-only-admin,dc=upr,dc=edu,dc=cu"
                search_password: password
                default_roles: ROLE_USER
                uid_key: uid

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|files|js)/
            security: false
        main:
            pattern: ^/
            form_login_ldap:
                provider: my_ldap

                service: Symfony\Component\Ldap\Ldap
                dn_string: 'uid={username},dc=upr,dc=edu,dc=cu'

            logout:       true
            anonymous:    true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/seguroadmin, roles: [ROLE_ADMIN] }
        - { path: ^/administracioncrai, roles: [ROLE_USER, ROLE_EDITOR] }
        # - { path: ^/profile, roles: ROLE_USER }
